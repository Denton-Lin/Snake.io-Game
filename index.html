<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階貪食蛇 (Realtime DB)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>進階貪食蛇 (Realtime DB)</h1>
    <div class="game-wrapper">
        <div id="scoreDisplay" style="display: none;">你的分數: 0</div>

        <div id="leaderboardContainer" style="display: none;">
            <h2 id="leaderboardTitle" style="font-weight: bold;">排行榜</h2>
            <div id="playerNameEntry" style="display: none; width: 100%;">
                <p id="finalScoreMessage" style="margin-bottom: 10px; font-size: 1.2em;"></p>
                <input type="text" id="playerNameInput" placeholder="輸入你的名字" style="padding: 10px; width: calc(100% - 22px); margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; box-sizing: border-box;">
                <button id="submitScoreButton" style="padding: 12px 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; width: 100%;">提交分數</button>
            </div>
            <ol id="leaderboardList" style="list-style-type: none; padding: 0; width: 100%; margin-top:15px; margin-bottom: 20px;"></ol>
            <button id="returnToStartButton" style="display: none; padding: 12px 25px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em;">返回開始畫面</button>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="startButton" class="message">開始遊戲</button>
        <div id="gameOverMessage" class="message" style="display: none;">
            遊戲錯誤！
        </div>
    </div>
    <div id="instructions">使用方向鍵 (↑ ↓ ← →) 控制</div>

    <script type="module" src="script.js"></script>
</body>
</html>
